<img
  [src]="Recipe.imagePath"
  alt="{{Recipe.name}}"
  class="w-auto"
  style="max-height: 300px"
>
<h1>{{Recipe.name}}</h1>
<div class="btn-group" (click)="onToggleManageNavbar()">
  <button type="button" class="btn btn-primary dropdown-toggle" >
    Manage Recipe
  </button>
  <ul class="dropdown-menu" [ngClass]="{'show': ShowManageisTrue}">
    <li><a style="cursor: pointer" (click)="onAddToShoppingList()">To Shopping List</a></li>
    <li><a style="cursor: pointer" (click)="onEditRecipe()">Edit Recipe</a></li>
    <li><a style="cursor: pointer" (click)="onDeleteRecipe()">Delete Recipe</a></li>
  </ul>
</div>
<div>{{Recipe.description}}</div>
<ul class="list-group-item" *ngFor="let ingredient of Recipe.ingredients">
  {{ingredient.name}} - {{ingredient.amount}}
</ul>
