<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <app-alert [message]="error" *ngIf="error" (close)="onHandleClose()"></app-alert>
    <div class="text-center" *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email"
               id="email"
               class="form-control"
               ngModel
               name="email"
               required
               email>
      </div>
      <div class="form-group">
        <label for="Password">Password</label>
        <input type="Password"
               id="Password"
               class="form-control"
               ngModel
               name="password"
               required
               minlength="6">
      </div>
      <div>
        <button class="btn btn-primary m-1" type="submit" [disabled]="!authForm.valid">
          {{ isLoginMode ? 'Login' : 'Sign Up'}}
        </button>
        <button class="btn btn-primary m-1" type="button" (click)="onSwitchMode()">
          Switch to {{ isLoginMode ? 'Sign Up' : 'Login'}}
        </button>
      </div>
    </form>
  </div>
  <div class="col-md-3"></div>
</div>
